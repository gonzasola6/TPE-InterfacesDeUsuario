<div class="registro">
  <h2 class="titulo-registro">Crear una cuenta</h2>
  <p class="subtitulo-registro">Registrate para empezar a jugar</p>

  <form class="form-registro">
    <label for="nombre">Nombre y Apellido <span class="req">*</span></label><br>
    <input type="text" id="nombre" name="nombre" class="input-text" required><br><br>

    <label for="apodo">Apodo</label><br>
    <input type="text" id="apodo" name="apodo" class="input-text"><br><br>

    <label for="edad">Edad <span class="req">*</span></label><br>
    <input type="number" id="edad" name="edad" class="input-text" required><br><br>

    <label for="email">Email <span class="req">*</span></label><br>
    <input type="email" id="email" name="email" class="input-text" required><br><br>

    <label for="password">Contraseña <span class="req">*</span></label><br>
    <input type="password" id="password" name="password" class="input-text" required><br><br>

    <label for="password2">Repetir contraseña <span class="req">*</span></label><br>
    <input type="password" id="password2" name="password2" class="input-text" required><br><br>

    <div class="captcha">
      <input type="checkbox" id="captcha" name="captcha" required>
      <label for="captcha">No soy un robot</label>
    </div><br>

    <button type="submit" class="btn-large btn-registrar">Registrarme</button>
  </form>

  <p class="texto-login">¿Ya tenés cuenta? <a href="#">Iniciá sesión</a></p>

  <p class="texto-redes">O registrate con:</p>
  <div class="botones-redes">
    <button type="button" class="btn-small">Facebook</button>
    <button type="button" class="btn-small">Google</button>
  </div>
</div>
