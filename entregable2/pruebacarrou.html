<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel de Juegos</title>
  <style>
    body {
      background: #0c0c25;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    h2 {
      color: #FFD700; /* amarillo */
      margin: 20px 0;
    }

    .carousel-container {
      position: relative;
      width: 845px;
      height: 400px;
      max-width: 100vw;
      margin: auto;
      overflow: visible; /* Cambiado para que se vean los costados */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      position: relative;
      width: 845px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    .card {
      position: absolute;
      width: 845px;
      height: 400px;
      transition: all 0.5s ease-in-out;
      opacity: 0;
      transform: scale(0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      left: 0;
      top: 0;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* rellena y recorta la imagen */
      border-radius: 15px;
      background: #222;
    }

    /* Tarjeta activa */
    .active {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 1 !important;
      transform: scale(1);
      z-index: 2;
    }

    /* Tarjetas laterales */
    .prev {
      position: absolute;
      left: -140px; /* Más afuera para que se vean bien */
      top: 0;
      opacity: 0.5;
      transform: scale(0.8);
      z-index: 1;
    }

    .next {
      position: absolute;
      left: 140px; /* Más afuera para que se vean bien */
      top: 0;
      opacity: 0.5;
      transform: scale(0.8);
      z-index: 1;
    }

    .play-btn {
      display: block;
      position: relative;
      top: 30px; /* 30px debajo del carrusel */
      margin: 0 auto;
      background: #e63946;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: yellow;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      z-index: 5;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    /* Estilos para las categorías */
    .categorias-container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .categoria-carrousel {
      position: relative;
      margin-bottom: 40px;
    }

    .categoria-titulo {
      color: #FFD700;
      margin: 20px 0;
      text-align: left;
      padding-left: 10px;
    }

    .categoria-juegos {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      overflow: visible;
      position: relative;
      height: auto;
    }

    .categoria-card {
      position: static; /* <-- Cambia de absolute a static */
      width: 150px;
      height: 150px;
      transition: transform 0.5s ease;
      opacity: 1; /* Todas visibles */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
    }

    .categoria-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      background: #222;
    }

    .categoria-card span {
      margin-top: 5px;
      font-size: 1rem;
      color: white;
    }

    .categoria-card.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .categoria-card.prev {
      left: -160px;
      opacity: 0.5;
      transform: scale(0.8);
      z-index: 1;
    }

    .categoria-card.next {
      right: -160px;
      opacity: 0.5;
      transform: scale(0.8);
      z-index: 1;
    }
  </style>
</head>
<body>

  <h2>Juegos Destacados</h2>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="card active">
        <img src="images/pegsolitarie.png" alt="Juego 1">
      </div>
      <div class="card next">
        <img src="images/bombit3.jpg" alt="Juego 2">
      </div>
      <div class="card">
        <img src="images/penaltyshooter.png" alt="Juego 3">
      </div>
    </div>

    <div class="arrow left" onclick="moveSlide(-1)">&#10094;</div>
    <div class="arrow right" onclick="moveSlide(1)">&#10095;</div>
  </div>
  <!-- Botón jugar fuera del carrusel -->
  <button class="play-btn">Jugar</button>

  <!-- Carruseles por categoría -->
  <div class="categorias-container">
    <div class="categoria-carrousel">
      <h3 class="categoria-titulo">Juegos Recientes</h3>
      <div class="categoria-juegos">
        <div class="categoria-card prev"><img src="images/ludoking.png"><span>Ludo King</span></div>
        <div class="categoria-card active"><img src="images/golfrival.png"><span>Golf Rival</span></div>
        <div class="categoria-card"><img src="images/bombit3.jpg"><span>Bomb It 3</span></div>
        <div class="categoria-card"><img src="images/supermario.jpg"><span>Super Mario</span></div>
        <div class="categoria-card"><img src="images/subway.png"><span>Subway Surfers</span></div>
        <div class="categoria-card prev"><img src="images/ludoking.png"><span>Ludo King</span></div>
      </div>
      <div class="arrow left">&#10094;</div>
      <div class="arrow right">&#10095;</div>
    </div>
    <!-- Repetí el bloque .categoria-carrousel para más categorías -->
  </div>

  <!-- Carruseles por categoría -->
  <div class="categorias-container">
    <div class="categoria-carrousel">
      <h3 class="categoria-titulo">Juegos Acción</h3>
      <div class="categoria-juegos">
        <div class="categoria-card prev"><img src="images/ludoking.png"><span>Ludo King</span></div>
        <div class="categoria-card active"><img src="images/golfrival.png"><span>Golf Rival</span></div>
        <div class="categoria-card"><img src="images/bombit3.jpg"><span>Bomb It 3</span></div>
        <div class="categoria-card"><img src="images/supermario.jpg"><span>Super Mario</span></div>
        <div class="categoria-card"><img src="images/subway.png"><span>Subway Surfers</span></div>
        <div class="categoria-card prev"><img src="images/ludoking.png"><span>Ludo King</span></div>
      </div>
      <div class="arrow left">&#10094;</div>
      <div class="arrow right">&#10095;</div>
    </div>
    <!-- Repetí el bloque .categoria-carrousel para más categorías -->
  </div>

  <!-- Carruseles por categoría -->
  <div class="categorias-container">
    <div class="categoria-carrousel">
      <h3 class="categoria-titulo">Juegos Deportes</h3>
      <div class="categoria-juegos">
        <div class="categoria-card prev"><img src="images/ludoking.png"><span>Ludo King</span></div>
        <div class="categoria-card active"><img src="images/golfrival.png"><span>Golf Rival</span></div>
        <div class="categoria-card"><img src="images/bombit3.jpg"><span>Bomb It 3</span></div>
        <div class="categoria-card"><img src="images/supermario.jpg"><span>Super Mario</span></div>
        <div class="categoria-card"><img src="images/subway.png"><span>Subway Surfers</span></div>
        <div class="categoria-card prev"><img src="images/ludoking.png"><span>Ludo King</span></div>
      </div>
      <div class="arrow left">&#10094;</div>
      <div class="arrow right">&#10095;</div>
    </div>
    <!-- Repetí el bloque .categoria-carrousel para más categorías -->
  </div>

  <script>
    let currentIndex = 0;
    const cards = document.querySelectorAll(".card");

    function updateCarousel() {
      cards.forEach((card, index) => {
        card.classList.remove("active", "prev", "next");
        card.style.opacity = "0";
        if (index === currentIndex) {
          card.classList.add("active");
          card.style.opacity = "1";
        } else if (index === (currentIndex - 1 + cards.length) % cards.length) {
          card.classList.add("prev");
          card.style.opacity = "0.5";
        } else if (index === (currentIndex + 1) % cards.length) {
          card.classList.add("next");
          card.style.opacity = "0.5";
        }
      });
    }

    function moveSlide(step) {
      currentIndex = (currentIndex + step + cards.length) % cards.length;
      updateCarousel();
    }

    updateCarousel();
  </script>

</body>
</html>
