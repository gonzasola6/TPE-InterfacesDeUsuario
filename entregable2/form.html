<div>
    <h2>Crear una cuenta</h2>
    <p>Registrate para empezar a jugar</p>

    <form>
        <label for="nombre">Nombre y Apellido <span class="req">*</span></label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apodo">Apodo</label><br>
        <input type="text" id="apodo" name="apodo"><br><br>

        <label for="edad">Edad <span class="req">*</span></label><br>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="email">Email <span class="req">*</span></label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña <span class="req">*</span></label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="password2">Repetir contraseña <span class="req">*</span></label><br>
        <input type="password" id="password2" name="password2" required><br><br>

        <div>
            <input type="checkbox" id="captcha" name="captcha" required>
            <label for="captcha">No soy un robot</label>
        </div><br>

        <button type="submit">Registrarme</button>
    </form>

    <p>¿Ya tenés cuenta? <a href="#">Iniciá sesión</a></p>

    <p>O registrate con:</p>
    <button type="button">Facebook</button>
    <button type="button">Google</button>
</div>
